    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .mode-selector {
        display: flex;

        margin-bottom: 30px;

    .mode-btn {
        background: rgba(255, 255, 255, 0.1);

        color: #ffffff;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        font-size: 1rem;
    }

    .mode-btn:hover {
        background: rgba(100, 181, 246, 0.2);
        border-color: rgba(100, 181, 246, 0.6);
        transform: translateY(-2px);
    }

    .mode-btn.active {
        background: linear-gradient(45deg, #2196f3, #42a5f5);
        border-color: #64b5f6;

    }

        display: none;

    .time-input-container.active {
        display: flex;
    }

    .time-input {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(100, 181, 246, 0.3);
        color: #ffffff;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 1.1rem;
        backdrop-filter: blur(10px);
        text-align: center;
    }

    .time-input:focus {
        outline: none;
        border-color: #64b5f6;
        box-shadow: 0 0 20px rgba(100, 181, 246, 0.3);
    }

    .time-zones {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
    }

    .utc-section {
        grid-column: 1 / -1;
        display: flex;
        justify-content: center;
        margin: 30px 0;
    }

    .time-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 25px;
        text-align: center;
        backdrop-filter: blur(20px);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
    }

    .time-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #64b5f6, transparent);
        transition: left 2s ease-in-out;
    }

    .time-card:hover::before {
        left: 100%;
    }

    .time-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(100, 181, 246, 0.3);

            <button class="mode-btn active" onclick="setMode('current')">Current Time</button>
            <button class="mode-btn" onclick="setMode('custom')">Specific Time</button>

            <input type="datetime-local" class="time-input" id="customTime" onchange="updateCustomTime()">

        <!-- Time zones will be populated by JavaScript -->

</div>

<script>
    let currentMode = 'current';
    let customDateTime = null;
    let updateInterval;

    const timeZones = [
        // Before UTC (up to 12 hours behind)
        { name: 'ðŸ‡ºðŸ‡¸ Texas (CST/CDT)', timezone: 'America/Chicago', offset: 'UTC-6/-5' },
        
        // UTC prominently displayed in the middle
        { name: 'ðŸŒ Universal Time (UTC)', timezone: 'UTC', offset: 'UTC+0', isUTC: true },
        
        // After UTC (up to 12 hours ahead)
        { name: 'ðŸ‡¬ðŸ‡§ United Kingdom (GMT/BST)', timezone: 'Europe/London', offset: 'UTC+0/+1' },
        { name: 'ðŸ‡µðŸ‡¹ Portugal (WET/WEST)', timezone: 'Europe/Lisbon', offset: 'UTC+0/+1' },
        { name: 'ðŸ‡ªðŸ‡¸ Spain (CET/CEST)', timezone: 'Europe/Madrid', offset: 'UTC+1/+2' },
        { name: 'ðŸ‡¸ðŸ‡° Slovakia (CET/CEST)', timezone: 'Europe/Bratislava', offset: 'UTC+1/+2' },
        { name: 'ðŸ‡¨ðŸ‡³ China (CST)', timezone: 'Asia/Shanghai', offset: 'UTC+8' },
        { name: 'ðŸ‡·ðŸ‡º Russia Moscow (MSK)', timezone: 'Europe/Moscow', offset: 'UTC+3' }
    ];

    function setMode(mode) {
        currentMode = mode;
        
        // Update button states
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Show/hide time input
        const timeInputContainer = document.getElementById('timeInputContainer');
        if (mode === 'custom') {
            timeInputContainer.classList.add('active');
            if (!document.getElementById('customTime').value) {
                const now = new Date();
                const localISOTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                document.getElementById('customTime').value = localISOTime;
                updateCustomTime();
            }
        } else {
            timeInputContainer.classList.remove('active');
            customDateTime = null;
        }
        
        updateAllTimes();
    }

    function updateCustomTime() {
        const input = document.getElementById('customTime');
        if (input.value) {
            customDateTime = new Date(input.value);
            updateAllTimes();
        }
    }

    function getCurrentTime() {
        return currentMode === 'current' ? new Date() : (customDateTime || new Date());
    }

    function formatTime(date, timezone) {
        const options = {
            timeZone: timezone === 'UTC' ? 'UTC' : timezone,
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        return date.toLocaleTimeString('en-US', options);
    }

    function formatDate(date, timezone) {
        const options = {
            timeZone: timezone === 'UTC' ? 'UTC' : timezone,
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        return date.toLocaleDateString('en-US', options);
    }

    function createTimeCard(zone) {
        const currentTime = getCurrentTime();
        const time = formatTime(currentTime, zone.timezone);
        const date = formatDate(currentTime, zone.timezone);
        
        const cardClass = zone.isUTC ? 'time-card utc-card' : 'time-card';
        const pulseClass = currentMode === 'current' ? 'pulse' : '';
        
        return `
            <div class="${cardClass}">
                <div class="location">${zone.name}</div>
                <div class="time ${pulseClass}">${time}</div>
                <div class="date">${date}</div>
                <div class="offset">${zone.offset}</div>
            </div>
        `;
    }

    function updateAllTimes() {
        const container = document.getElementById('timeZones');
        let html = '';
        
        // Find UTC index
        const utcIndex = timeZones.findIndex(zone => zone.isUTC);
        
        // Add zones before UTC
        for (let i = 0; i < utcIndex; i++) {
            html += createTimeCard(timeZones[i]);
        }
        
        // Add UTC section
        html += '<div class="utc-section">';
        html += createTimeCard(timeZones[utcIndex]);
        html += '</div>';
        
        // Add zones after UTC
        for (let i = utcIndex + 1; i < timeZones.length; i++) {
            html += createTimeCard(timeZones[i]);
        }
        
        container.innerHTML = html;
    }

    function startClock() {
        if (updateInterval) {
            clearInterval(updateInterval);
        }
        
        if (currentMode === 'current') {
            updateInterval = setInterval(updateAllTimes, 1000);
        }
        updateAllTimes();
    }

    // Initialize the clock
    startClock();
    
    // Update clock when mode changes
    document.addEventListener('DOMContentLoaded', () => {
        startClock();
    });
</script>
